<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>insure</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="container">
        <div class="header_content">
          <a href="#home"><img src="image/INSURE.svg" alt="logo insure" /></a>
          <ul class="nav">
            <li><a href="#home" class="nav-link">How we work</a></li>
            <li><a href="#blog" class="nav-link">blog</a></li>
            <li><a href="#account" class="nav-link">Account</a></li>
            <li><a href="#" class="nav-btn">View plans</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->

    <main>
      <!-- HOME SECTION -->
      <section id="home">
        <img src="./image/home-outside-img1.svg" alt="circle image" class="home-outside-img1">
        <div class="home-bg-block">
          <div class="container">
            <div class="home-content">
              <div class="home-content-text">
                <div class="line"></div>
                <div class="home-content-text-block">
                  <h1>
                    Humanizing <br />
                    your insurance.
                  </h1>
                  <p>
                    Get your life insurance coverage easier and faster. We blend
                    our expertise and technology to help you find the plan
                    that's right for you. Ensure you and your loved ones are
                    protected.
                  </p>
                  <button class="home-content-text-btn">VIEW PLANS</button>
                </div>
              </div>
              <div class="home-content-img">
                <img src="./image/home-content-img.svg" alt="family image" />
              </div>
            </div>
          </div>
          <img src="./image/home-outside-img2.svg" alt="circle image" class="home-outside-img2">
        </div>
      </section>
    </main>
  </body>
</html>
